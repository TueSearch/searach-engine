name: Pylint

on:
 always:
   - push
   - pull_request

jobs:
  pylint:
    name: Run Pylint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: pip install -r requirements.prod.txt
      - name: Run pylint
        run: pylint --rcfile=.pylintrc crawler backend